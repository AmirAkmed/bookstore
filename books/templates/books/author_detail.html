{% extends 'base.html' %}

{% block content %}
<h1>{{ author.name }}</h1>
{% if author.photo %}
    <img src="{{ author.photo.url }}" class="img-fluid" alt="{{ author.name }}">
{% endif %}
<p>{{ author.biography }}</p>
<a class="btn btn-primary" href="{% url 'author_list' %}">Back to Authors</a>
{% endblock %}
