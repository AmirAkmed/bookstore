{% extends 'base.html' %}

{% block content %}
<h1>Authors</h1>
<a class="btn btn-primary" href="{% url 'author_create' %}">New Author</a>
<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for author in authors %}
        <tr>
            <td><a href="{% url 'author_detail' author.pk %}">{{ author.name }}</a></td>
            <td>
                <a class="btn btn-sm btn-info" href="{% url 'author_update' author.pk %}">Edit</a>
                <form method="post" action="{% url 'author_delete' author.pk %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
