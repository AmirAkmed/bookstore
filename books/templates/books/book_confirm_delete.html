{% extends 'base.html' %}

{% block content %}
<div class="overlay-content" style="z-index: 5;">
    <div class="container">
        <div class="card" style="background-color: rgba(255, 255, 255, 0.5) !important;">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mt-3 offset-md-2">
                        <h1>Delete Book</h1>
                        <p>Are you sure you want to delete "{{ book.title }}"?</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 mt-3 offset-md-2">
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Yes, delete</button>
                            <a class="btn btn-secondary" href="{% url 'book_list' %}">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
